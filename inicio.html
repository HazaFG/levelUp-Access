<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/inicio.css" />
    <title>Inicio</title>
  </head>
  <body>
    <!-- VAMOS A HACER NUESTRO MENU DE CABEZA -->
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-left">
            <img src="assets/logo.png" alt="Logo tienda" class="logo" />
            <h1>LevelUp <br /><span>Access</span></h1>
          </div>
          <div class="nav-center">
            <input
              type="text"
              class="buscar"
              placeholder="Buscar en LevelUpAccess"
            />
          </div>
          <div class="nav-right">
            <ul class="">
              <li class="iconos">
                <a href="#">
                  <img src="assets/usuario.png" alt="Icono de corazon" />
                </a>
              </li>
              <li class="iconos">
                <a href="#">
                  <img src="assets/me-gusta.png" alt="Icono de corazon" />
                </a>
              </li>
              <li class="iconos">
                <a href="#">
                  <img src="assets/campana.png" alt="Icono de corazon" />
                </a>
              </li>
              <li class="iconos">
                <a href="#">
                  <img src="assets/carrrito.png" alt="Icono de corazon" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- CIERRA MENU DE CABECERA -->

    <main>
        
        <div class="primer-banner">
            <img src="assets/banner-1.png" alt="Imagen del banner" class="background">
        </div>

        <br><br><br><br><br><br><br><br>

        <div class="segundo-banner">
            <!-- Dividir el segundo banner en tres partes -->
            <div class="segundo-banner-left">
                <!-- Contenido de la parte izquierda del segundo banner -->
            </div>
    
            <div class="segundo-banner-center">
                <img src="assets/banner-2.png" alt="Imagen del banner">
            </div>
    
            <div class="segundo-banner-right">
                <!-- Contenido de la parte derecha del segundo banner -->
            </div>
        </div>

        <br><br><br><br><br><br><br><br>
    
        <!-- Contenido después de los banners -->
        <div class="contenido">

            <p>
                <span class="cat">Categorías</span>
            </p>

            <div class="dividir-contenido">
                <div class="dividir-contenido-left">
                    <!-- Vacío -->
                </div>
        
                <div class="dividir-contenido-center">
                    <div class="cuadrados">
                        <!-- Primer fila de cuadrados -->
                        <div class="cuadro">
                            <img src="assets/accion.png" alt="Icono 1" width="45" height="44">
                            <p>Acción</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/terror.png" alt="Icono 2" width="45" height="44">
                            <p>Terror</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/tycoon.png" alt="Icono 3" width="45" height="44">
                            <p>Tycoon</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/rol.png" alt="Icono 4" width="45" height="44">
                            <p>Rol</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/multijugador.png" alt="Icono 5" width="45" height="44">
                            <p>Multijugador</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/aventura.png" alt="Icono 6" width="45" height="44">
                            <p>Aventura</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/carrera.png" alt="Icono 7" width="45" height="44">
                            <p>Carreras</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/supervivencia.png" alt="Icono 8" width="45" height="44">
                            <p>Supervivencia</p>
                        </div>
                        <!-- Segunda fila de cuadrados -->
                        <div class="cuadro">
                            <img src="assets/horror.png" alt="Icono 9" width="45" height="44">
                            <p>Horror</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/disparos.png" alt="Icono 10" width="45" height="44">
                            <p>Disparos</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/fantasia.png" alt="Icono 11" width="45" height="44">
                            <p>Fantasia</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/vr.png" alt="Icono 12" width="45" height="44">
                            <p>VR</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/estrategia.png" alt="Icono 13" width="45" height="44">
                            <p>Estrategia</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/simulacion.png" alt="Icono 14" width="45" height="44">
                            <p>Simulación</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/deportes.png" alt="Icono 15" width="45" height="44">
                            <p>Deportes</p>
                        </div>
                        <div class="cuadro">
                            <img src="assets/battleroyale.png" alt="Icono 16" width="45" height="44">
                            <p>Battle Royale</p>
                        </div>
                    </div>
                </div>
        
                <div class="dividir-contenido-right">
                    <!-- Vacío -->
                </div>
            </div>

            <br><br><br><br><br><br><br><br>

            <p>
                <span class="cat">Visto recientemente</span>
            </p>

            <div class="pie-pagina">
                <img src="assets/pie-pagina.png" alt="Pie de pagina" class="background-2">
            </div>

        </div>
        
    </main>

    
  </body>
</html>
